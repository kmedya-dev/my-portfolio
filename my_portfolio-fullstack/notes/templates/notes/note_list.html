
{% extends 'base.html' %}

{% block title %}Notes{% endblock %}

{% block content %}
<div class="container">
    <h1>Notes</h1>
    <div class="row">
        {% for note in notes %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content|truncatewords:30 }}</p>
                    <a href="{% url 'note_detail' pk=note.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
